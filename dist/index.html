<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>@inotom/vue-rool-number demo</title>
<style>
.roll-number--warn,
.roll-number {
  font-weight: bold;
  font-size: 30px;
}
.roll-number--warn {
  color: #c00;
}
</style>
</head>
<body>

<h1>@inotom/vue-rool-number demo</h1>

<div id="app">
  <div>
    default options:<br>
    <roll-number
      number-value="3200"
    />
  </div>

  <hr>

  <div>
    custom block name:<br>
    <roll-number
      number-value="1,980,000"
      block-name="roll-number--warn"
    />
  </div>

  <hr>

  <div>
    animation duration is 10000ms:<br>
    <roll-number
      number-value="1,920"
      :anim-duration="10000"
    />
  </div>

  <hr>

  <div>
    animation duration is 10000ms, animation interval is 100ms:<br>
    <roll-number
      number-value="3,280"
      :anim-duration="10000"
      :anim-interval="100"
    />
  </div>

  <hr>
  <div>
    <roll-number-controller />
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script src="roll-number.min.js"></script>

<script type="text/x-template" id="roll-number-controller">
  <div>
    update number:
    <br>
    <roll-number :number-value="currentNumber" />
    <br>
    <input type="button" @click="startAnim" value="Update Number">
  </div>
</script>

<script>
Vue.use(RollNumber);

Vue.component('roll-number-controller', {
  template: '#roll-number-controller',

  data: function() {
    return {
      currentNumber: this.getNumberValue(),
    };
  },

  methods: {
    startAnim: function() {
      this.currentNumber = this.getNumberValue();
    },

    getNumberValue: function() {
      return new Date().getTime().toString();
    },
  },
});

new Vue({
  el: '#app'
});
</script>
</body>
</html>
